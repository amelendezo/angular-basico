<div *ngIf=" heroeBorrado; else noBorrado " >
    <h1>Heroe Borrado: <small> {{heroeBorrado}} </small> </h1>
</div>

<ng-template #noBorrado>
    <h1>No ha borrado nada</h1>
</ng-template>


<ul *ngFor='let heroe of heroes; let i=index'>
    <li>{{i}} {{heroe}} </li>
</ul>


<button (click)='borrarHeroe()'>
borrar Heroe
</button>
